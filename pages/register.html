<body>
    <div>
        <form>
            <h3>Paremi Shopping Hearts</h3>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="country">Country</label> 
                <select id="country" name="country">
                    <option value="australia">Uganda</option>
                    <option value="canada">Kenya</option>
                    <option value="usa">Tanzania</option>
                    <option value="australia">South Sudan</option>
                    <option value="canada">Rwanda</option>
                    <option value="usa">Burundi</option>
                    <option value="australia">DRC(Congo)</option>
                    <option value="canada">Ethopia</option>
                    <option value="usa">Somalia</option>
                </select> 
            <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
    <button type="button" class="cancelbtn"><a href="../index.html">Cancel</a></button>
    <button type="submit" class="registerbtn">Register</button>
     

        </form>
    </div>
